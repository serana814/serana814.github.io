<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>

    <style>
      body {
        max-width: 800px;
        margin: 60px auto;
        padding: 0 20px;
        font-family: system-ui, Arial, sans-serif;
        line-height: 1.6;
        color: #1f2933;
        background: linear-gradient(135deg, #e8f0ff, #f9fbff);
      }

      .card {
        background: #ffffff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        margin-bottom: 32px;
        border-left: 6px solid #2563eb; /* blue accent */
      }

      h1, h2 {
        margin-top: 0;
        color: #1d4ed8; /* blue titles */
      }

      .about p {
        margin: 6px 0;
      }

      .label {
        font-weight: 600;
        color: #2563eb;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Welcome</h1>
      <p>Hello, my name is Sofia Erana.</p>
    </div>

    <div class="card about">
      <h2>About Me</h2>
      <p><span class="label">From:</span> Miami, Florida</p>
      <p><span class="label">School:</span> Babson College</p>
      <p><span class="label">Age:</span> 21</p>
    </div>
  </body>
</html>
